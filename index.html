<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto x-devs - Semana do Zero ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reponsivo.css">

  </head>

  <body>
    <header class="cabecalho">
      <h1>Album Faustino</h1>
    </header>
    <main class="personagens-slider">
      <button class="btn-seta btn-voltar" id="btn-voltar">
        <img src="./src/imagens/seta.png" alt="seta para voltar a imagem" />
      </button>

      <ul class="lista-personagens">
        <li class="cartao selecionado fundo-1">
          <h2 class="nome">Vitor e seu irmao</h2>

          <img
            class="imagem-personagem"
            src="./src/imagens/Vitor e seu irmao.jpeg"
            alt="Vitor e seu irmao"
          />

          <div class="descricao">
            <h3 class="titulo">Feios</h3>
          </div>
        </li>
        <li class="cartao fundo-2">
          <h2 class="nome">os malhados</h2>

          <img
            class="imagem-personagem"
            src="./src/imagens/os malhados.jpeg"
            alt="os malhados"
          />

          <div class="descricao">
            <h3 class="titulo">Diretamente da cademia de paulo</h3>
          </div>
        </li>
        <li class="cartao fundo-3">
          <h2 class="nome">zero olhos</h2>

          <img
            class="imagem-personagem"
            src="./src/imagens/zero olho.jpeg"
            alt="zero olho"
          />

          <div class="descricao">
            <h3 class="titulo">Menor olho da familia</h3>

          </div>
        </li>
        <li class="cartao fundo-4">
          <h2 class="nome">a mais estilosa</h2>

          <img
            class="imagem-personagem"
            src="./src/imagens/a mais estilosa.jpeg"
            alt="a mais estilosa"
          />

          <div class="descricao">
            <h3 class="titulo">Muito estilo</h3>

          </div>
        </li>
        <li class="cartao fundo-5">
          <h2 class="nome">zero olho mais velha</h2>

          <img
            class="imagem-personagem"
            src="./src/imagens/zero olho mais velha.jpeg"
            alt="zero olho mais velha"
          />

          <div class="descricao">
            <h3 class="titulo">evolução de zero olho</h3>
          </div>
        </li>
      </ul>

      <button class="btn-seta" id="btn-avancar">
        <img src="./src/imagens/seta.png" alt="seta para avançar a imagem" />
      </button>
    </main>
    <script src="./src/js/index.js"></script> 
  </body>
</html>
